 <!DOCTYPE html>
 <head>
 <title>
     SIGN UP FORM
 </title>
 <meta charset="UTF-8">
 </head>
 <body bgcolor=violet>
 <form>
  <div id="container">
    <h1 align="center">REGISTER</h1>
    <h3 align="center">Please fill this form to create an account.</h3>
    <br><br>

    <label> Full Name </label>
    <input type="text" placeholder="Enter your Full Name" name="FullName" required>
	<br><br>
	
    <label> Email </label>
    <input type="text" placeholder="Enter Email" name="email" required>
	<br><br>
	
    <label> DOB </label>
	<input type="date" placeholder="Enter your date of birth" name="DOB" >
	<br><br>
	<label> MOBILE NUMBER</label>
	<input type="number" placeholder="Enter your mobile number" name="Contact number" REQUIRED>
	<br><br>

    <label> PASSWORD </label>
    <input type="password" placeholder="Enter Password" name="password" required>
	<h5>Password must be less than 10 characters</h5>

    <label> RE ENTER PASSWORD</label>
    <input type="password" placeholder="Re enter Password" name="password-re enter" required>
    <hr>

    <p>By creating an account you agree to our <a href="terms.html">Terms & Privacy</a> </p>
    <button type="submit" class="RegisterButton">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="sign in form.html" title="hyperlink" >Sign in</a></p>
  </div>
</form> 
</body>
</html>
